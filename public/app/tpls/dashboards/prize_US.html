<div class="row">
	<div class="col-sm-12">

		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Input Prize Pool Data</h3>				
			</div>
			<div class="panel-body" ng-controller="PrizeUSCtrl">

				<form role="form" class="form-horizontal" role="form">

					
					<div class="form-group">
						<label class="col-sm-2 control-label" for="field-1">Current Jackpot Pool</label>

						<div class="col-sm-10">
							<input type="text" class="form-control" id="field-1" placeholder="" ng-model="jackpot_pool">
						</div>
					</div>
					
		
					<div class="form-group">
						<label class="col-sm-2 control-label" for="field-1">Amount increase per ad</label>

						<div class="col-sm-10">
							<input type="text" class="form-control" id="field-1" placeholder="" ng-model="increase_jackpot">
						</div>
					</div>					
					
					<div class="form-group-separator"></div>

					<div class="form-group">
						<label class="col-sm-2 control-label">Select League</label>

						<div class="col-sm-10">
							<select class="form-control" ng-change="change_league()" ng-model="selected_league">
								<option value="1">League 1</option>
								<option value="2">League 2</option>
								<option value="3">League 3</option>
								<option value="4">League 4</option>
								<option value="5">League 5</option>
							</select>
						</div>
					</div>
				
					
					<div class="form-group">
						<label class="col-sm-2 control-label" for="field-1">Current Pool</label>

						<div class="col-sm-10">
							<input type="text" class="form-control" id="field-1" placeholder="" ng-model="league_pool">
						</div>
					</div>
					
		
					<div class="form-group">
						<label class="col-sm-2 control-label" for="field-1">Amount increase per ad</label>

						<div class="col-sm-10">
							<input type="text" class="form-control" id="field-1" placeholder="" ng-model="increase_league">
						</div>
					</div>						

					<div class="form-group">
						<button type="button" class="btn btn-info btn-single pull-right" ng-click="update_prizepool_data()">Save</button> 
					</div>
				</form>

			</div>
		</div>


	</div>
</div>
