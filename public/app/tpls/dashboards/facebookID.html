<div class="row">
	<div class="col-sm-12">

		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">FaceBook ID List</h3>				
			</div>
			<div class="panel-body" ng-controller="FBListCtrl">

				<script type="text/javascript">
					jQuery(document).ready(function($)
					{
						$("#fbID-table").dataTable({
							dom: "t" + "<'row'<'col-xs-6'i><'col-xs-6'p>>",
							aoColumns: [
								null,
								null,
								null
							],
						});
						
					});
				</script>
				
				<button class="btn btn-link" ng-click="exportToExcel('#tableToExport')">
					<span class="glyphicon glyphicon-share"></span>
					Export to Excel
				</button>

				<div id="tableToExport">
					<table class="table table-bordered table-striped" id="fbID-table">
						<thead>
							<tr>		
								<th>No</th>					
								<th>FaceBook ID</th>
								<th>Facebook Email</th>
							</tr>
						</thead>
						
						<tbody class="middle-align">						
							<tr ng-repeat="item in list track by $index">
								<td>{{$index+1}}</td>
								<td>{{item.fbID}}</td>
								<td>{{item.fbEmail}}</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>


	</div>
</div>
