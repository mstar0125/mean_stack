<div class="row">
	<div class="col-sm-6 signin-form">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">SIGN UP</h3>
				
			</div>
			<div class="panel-body" ng-controller="registerCtrl as vm">

				<form role="form" ng-submit="vm.onSubmit()">
					<div class="form-group">
						<label for="name-1">Full name:</label>
						<input type="name" class="form-control" id="name-1" placeholder="Enter your full name&hellip;" ng-model="vm.credentials.name">
					</div>

					<div class="form-group">
						<label for="email-1">Email address:</label>
						<input type="email" class="form-control" id="email-1" placeholder="Enter your email&hellip;" ng-model="vm.credentials.email">
					</div>

					<div class="form-group">
						<label for="password-1">Password:</label>
						<input type="password" class="form-control" id="password-1" placeholder="Enter your password" ng-model="vm.credentials.password">
					</div>					

					<div class="form-group">
						<button type="submit" class="btn btn-info btn-single pull-right" >Register Now</button>
					</div>

				</form>

			</div>
		</div>
	</div>
</div>
